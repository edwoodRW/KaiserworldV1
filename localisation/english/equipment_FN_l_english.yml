 desertinfantry_at:0"Desert Infantry I"
 desertinfantry_at_desc:0"The sandy Mountains of the desert can be treacherous to your regular Infantry. To be able to cope in this Environment you can train you Desert Infantry to gain an upper Hand in the Desert."
