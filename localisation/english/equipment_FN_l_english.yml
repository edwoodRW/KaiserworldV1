 PRS_submarine_1:0 "UB III Type"
 PRS_submarine_1_desc:0 "The UB III Type coastal submarine was a class of U-boat built during World War I by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
 PRS_submarine_2:0 "Type IIA"
 PRS_submarine_2_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons and mounts five 533mm torpedo tubes. Six were built between 1934 and 1935."
 #PRS_submarine_2b: "Type VIIA"
 PRS_submarine_3:0 "Type VIIC"
 PRS_submarine_3_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
 #PRS_submarine_3b: "Type IXC"
 PRS_submarine_4:0 "Type XXI"
 PRS_submarine_4_desc:0 "Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
 PRS_destroyer_1:0 "Type 23"
 PRS_destroyer_1_desc:0 "The Type 23 was a class of torpedo boat built for the Kriegsmarine following World War I. Six vessels were built between 1926 and 1928 and all served during World War II. Despite their torpedo boat designation, the ships were destroyer-sized, displacing over 920 tons and armed with three 105mm L/45 guns."
 PRS_destroyer_2:0 "Zerstörer 1934"
 PRS_destroyer_2_desc:0 "The Zerstörer 1934 class was the first class of German destroyers built since World War I. They were armed with five 5" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."
 PRS_destroyer_3:0 "Narvik Class"
 PRS_destroyer_3_desc:0 "Zerstörer 1936A, known to the allies as Narvik Class destroyers, was designed to carry the new 150mm (5.9") guns. Designed with three single guns aft and a twin gun in the bow, they were originally fitted with a single gun in the bow. Four of the eight ships of the class were later refitted with the twin turrets. A second group of seven destroyers were built to a slightly modified design with twin guns in the bow."
 PRS_destroyer_4:0 "Zerstörer 1944"
 PRS_destroyer_4_desc:0 "Although the first prototype of a diesel powered destroyer (Zerstörer 1942) was not completed, the development of the ship type continued. Several proposals were made which finally lead to the Zerstörer 1944 project. In addition to a heavy main armament, the ships had an increased Flak armament compared to its predecessors, including the new 5,5 cm AA gun."
 PRS_light_cruiser_1:0 "Emden Class"
 PRS_light_cruiser_1_desc:0 "Emden was the first large warship built in Germany after World War I. She was laid down in 1921 and commissioned in 1925. The armament consisted of eight 150mm (5.9") guns in single turrets."
 #PRS_light_cruiser_1b: "Königsberg Class"
 PRS_light_cruiser_2:1 "Leipzig Class"
 PRS_light_cruiser_2_desc:1 "The Leipzig-class light cruisers were built between 1928 and 1935 as improvements over the preceding Königsberg-class cruisers. They displaced over 8,100 tons, had adequate speed and range, and were armed with nine 15cm SK C/25 guns in their main armament."
 PRS_light_cruiser_3:0 "M Class"
 PRS_light_cruiser_3_desc:0 "The M-class cruisers were designed as scouts for commerce raiding squadrons. Six ships were ordered as part of Plan Z, with two being laid down before work was halted at the outbreak of the war. The main armament would have been eight 150mm guns in four twin turrets."
 PRS_light_cruiser_4:0 "Q Class"
 PRS_light_cruiser_4_desc:0 "The Q-class cruisers were a modified M-class design. They were designed to be larger than the M-class with a heavier anti-aircraft armament and improved fire control."
 PRS_heavy_cruiser_1:0 "Blücher Class"
 PRS_heavy_cruiser_1_desc:0 "Blücher was the last armored cruiser built by Germany. Her design was innovative for her time and paved the way for the later Von der Tann-class Battlecruisers. By World War I, she was already obsolete. Blücher was sunk at the Battle at the Doggerbank in 1915."
 PRS_heavy_cruiser_2:0 "Hipper Class"
 PRS_heavy_cruiser_2_desc:0 "The Admiral Hipper Class heavy cruisers were the first heavy cruisers of the Kriegsmarine. Officially displacing 10,000 tons, in reality they displaced over 16000 tons. They were armed with eight 8" guns in four twin turrets, with a secondary battery of twelve 105mm guns."
 PRS_heavy_cruiser_3:0 "Prinz Eugen Class"
 PRS_heavy_cruiser_3_desc:0 "Officially part of the Hipper Class, the Prinz Eugen subclass incorporates many improvements, including a heavier anti air armament. Of the three ships in the subclass, only Prinz Eugen was completed. She participated in the sinking of HMS Hood during Operation Rheinübung. After the war, she was transferred to the United States and served as USS Prinz Eugen in the Able and Baker atomic bomb tests before sinking at the Kwajalein Atoll in 1946."
 PRS_heavy_cruiser_4:0 "P Class Cruiser"
 PRS_heavy_cruiser_4_desc:0 "The P Class was a large heavy cruiser design, officially designated as Panzerschiff (Armored Ship) by the Kriegsmarine. Displacing almost 24,000 tons, they would have been 3,000 tons lighter but 55 meters longer than the U.S. New York-class battleships. The armament consisted of six 280mm guns in two triple turrets."
 PRS_battle_cruiser_1:0 "Yorck Class"
 PRS_battle_cruiser_1_desc:0 "The three ships of the Yorck-class battlecruisers were designed in response to the British Renown Class. They would have been armed with eight 380mm guns in four twin turrets. All three ships were laid down in 1916, but none were completed due to the war."
 PRS_battle_cruiser_2:0 "O Class"
 PRS_battle_cruiser_2_desc:0 "In 1939, the Kriegsmarine decided to replace three of the planned P-class cruisers with battlecruisers. This resulted in the O-class battlecruisers, armed with six 38cm (15") guns in three twin turrets. The ships were designed with a displacement of 35,400 tons and a top speed of 35 knots. Construction orders were given for the three ships of the class, but none were started."
 PRS_battleship_1:0 "Deutschland Class"
 PRS_battleship_1_desc:0 "Following the Treaty of Versailles, Germany was allowed to retain six pre-dreadnought battleships. Classified as Linienschiffe (Ships of the Line) by the Kriegsmarine, only two ships of the Deutschland Class, not to be confused with the later Deutschland-class Pocket Battleships, remained in active service through the 1930s. At 04:47 on September 1, 1939, Schleswig-Holstein fired the first shots of World War II as she opened fire on the Westerplatte base in Danzig, Poland."
 PRS_battleship_2:0 "Scharnhorst Class"
 PRS_battleship_2_desc:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 283mm (11") guns in three triple turrets. Plans were made to up gun them with twin 380mm (15") guns, but with the outbreak of the war, this never happened."
 PRS_battleship_3:0 "Bismarck Class"
 PRS_battleship_3_desc:0 "The two-ship Bismarck-class battleships were the largest warships built for the Kriegsmarine. The ships were designed in response to the new French battleships under construction, with a similar armament of eight 38cm (15") guns as the Richelieu Class, with four twin turrets as opposed to the two quad turrets of the Richelieus. Bismarck is famous for the sinking of the British battlecruiser HMS Hood in the Battle of the Denmark Strait, but was subsequently hunted down and sunk before reaching port."
 PRS_battleship_4:0 "Hindenburg Class"
 PRS_battleship_4_desc:0 "The German Plan Z envisioned a force of ten battleships in order to challenge the naval power of the United Kingdom. The H-class was a series of designs for the six battleships needed to meet the demands of the plan. Two ships of the H39 design were laid down at the outbreak of World War II, but construction was halted as the war begun. Neither of the ships were officially named, but Hindenburg was speculated as a possible name for the lead ship of the class. Had the ships been completed, they would have been augmented Bismarck Class ships, with a main battery of eight 40.6cm (16") guns."
 PRS_carrier_1:0 "Flugzeugdampfer I"
 PRS_carrier_1_desc:0 "Designed in 1915, the Flugzeugdampfer I (Airplane Steamer I) Project was a conversion of the incomplete passenger liner Ausonia into an aircraft carrier. The construction was abandoned at the end of World War I. Had she been completed, she would have carried a mix of seaplanes and wheeled aircraft in her three hangars and would have displaced 12,500 tons."
 PRS_carrier_2:0 "Seydlitz Class"
 PRS_carrier_2_desc:0 "Seydlitz was laid down as the fourth ship of the Admiral Hipper-class heavy cruisers. Partially completed by the beginning of the war, she was considered for conversion into an aircraft carrier. The project, codenamed Weser 1, was partially underway when work was halted due to increasing air attacks on Bremen and the lack of resources for her construction."
 PRS_carrier_3:0 "Graf Zeppelin Class"
 PRS_carrier_3_desc:0 "Graf Zeppelin was the only class of ships in the Kriegsmarine that had been designed as an aircraft carrier from the keel up. Two ships were ordered, but neither was completed. As designed, the Graf Zeppelin would carry 30 Bf-109T fighters and 12 Ju-87E dive bombers, ship versions of the Bf-109E and the Ju-87D."
 PRS_carrier_4:0 "Europa Class"
 PRS_carrier_4_desc:0 "Several civilian ships were considered for conversions to aircraft carriers by the Kriegsmarine in the 1940s. The largest of these ships was the passenger ship Europa. Being the largest passenger ship in Germany, she had been used as a barracks ship and a troop transport before work began on converting her to a carrier. Had she been completed, she would have displaced 56,000 tons and carried an air group of 42 aircraft."
 PRS_SH_battleship_1:0 "Schlachtschiff H41"
 PRS_SH_battleship_1_desc:0 "The H41 design of battleships was an improvement over the previous H39 design. The design called for significantly stronger armor, strengthened torpedo bulkheads and protection for the ships rudder and propeller shafts. The main battery was upgraded to eight 42cm guns, larger than that of the proposed Lion Class battleships of the United Kingdom. As designed, these ships would have a displacement of almost 70,000 tons."
 PRS_SH_battleship_2:0 "Schlachtschiff H44"
 PRS_SH_battleship_2_desc:0 "The H44 Class was the last of the H-series of Battleship designs. With no limit on gun caliber or displacement, the H42 to H44 designs mounted increasingly heavier armament and armor protection, culminating in the 131,000 ton H44 design armed with eight 508mm (20") guns."
 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_short:0 "Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Panzer I."
 GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 GER_light_tank_artillery_equipment_2_short:0 "Wespe"
 GER_light_tank_artillery_equipment_2_desc:0 "The Sd.Kfz. 124 Wespe (German for Wasp), was a German self-propelled artillery vehicle based on a modified Panzer II chassis."
 GER_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 GER_light_tank_artillery_equipment_3_desc:0 "The Waffentrager Leopard was a planned self-propelled artillery vehicle based on the planned VK1602 Leopard chassis."
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Panzer III and Panzer IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II."
 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (German: 'Cricket') was a Self-Propelled Artillery Piece that was used by Germany during World War II. About 490-500 Grilles were produced. They were used by panzer divisions in the Soviet Union along with units in Poland and France. They were used up to 1945 and they also served in Tunisia where they fought enemy artillery and tanks."
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel (German: 'bumble bee') was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second World War from early 1943 until the end of the war."
 GER_medium_tank_artillery_equipment_3:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "A self-propelled artillery cannon concept proposed by Krupp in 1944 based on Panther components with a 12.8cm howitzer cannon. Historically it never left the concept stage."
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 GER_heavy_tank_equipment_2_short:0 "Tiger"
 GER_heavy_tank_equipment_2_desc:0 "The Tiger I was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 GER_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "The Selbstfahrlafette auf VK3001(H) Sturer Emil (German for Stubborn Emil) was a German self-propelled anti-tank gun based on the Henschel VK3001 chassis."
 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant (Elephant) was a heavy tank destroyer based on the chassis of the canceled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 GER_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger was the heaviest armored fighting vehicle operationally used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun, and carried heavy frontal armor."
 GER_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 GER_motorized_equipment_1:0 "Opel Blitz"
 GER_mechanized_equipment_1:0 "Sonderkraftfahrzeug 11"
 GER_mechanized_equipment_1_short:0 "Sd.Kfz. 11"
 GER_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug - special motorized vehicle) was a German half-track that saw very widespread use in World War II. It could carry eight troops in addition to towing a gun or trailer."
 GER_mechanized_equipment_2:0 "Sonderkraftfahrzeug 251"
 GER_mechanized_equipment_2_short:0 "Sd.Kfz. 251"
 GER_mechanized_equipment_2_desc:0 "The Sd.Kfz. 251 half-track was an armored fighting vehicle designed and first built by the Hanomag company during World War II, based on their earlier Sd.Kfz. 11 vehicle."
 GER_mechanized_equipment_3:0 "Sonderkraftfahrzeug 251/20"
 GER_mechanized_equipment_3_short:0 "Sd.Kfz. 251/20"
 GER_mechanized_equipment_3_desc:0 "An updated version of the Sd.Kfz. 251 fitted with an infrared spotlight."
